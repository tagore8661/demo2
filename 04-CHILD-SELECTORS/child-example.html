<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selectors Example</title>
    <link rel="stylesheet" href="child-styles.css">
</head>
<body>
    <h1>Child Selectors Examples</h1>
    
    <!-- Direct Child Example -->
    <div class="container">
        <p>Direct child paragraph</p>
        <div>
            <p>Nested paragraph (not direct child)</p>
        </div>
    </div>

    <!-- List Examples -->
    <ul class="menu">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Last item</li>
    </ul>

    <!-- Only Child Example -->
    <div class="single">
        <p>I'm the only child</p>
    </div>

    <!-- Table Example -->
    <table>
        <tr><td>Row 1</td></tr>
        <tr><td>Row 2</td></tr>
        <tr><td>Row 3</td></tr>
        <tr><td>Row 4</td></tr>
    </table>
</body>
</html>
