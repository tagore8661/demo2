<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First and Last Child Example</title>
    <link rel="stylesheet" href="first-last-child.css">
</head>
<body>
    <h1>First and Last Child Examples</h1>
    
    <!-- List Example -->
    <ul class="menu">
        <li>First Menu Item</li>
        <li>Second Menu Item</li>
        <li>Third Menu Item</li>
        <li>Last Menu Item</li>
    </ul>

    <!-- Article Example -->
    <article>
        <h2>Article Title</h2>
        <p>First paragraph in article</p>
        <p>Middle paragraph</p>
        <p>Last paragraph in article</p>
    </article>

    <!-- Only Child Example -->
    <div class="single">
        <p>I'm the only child</p>
    </div>
</body>
</html>
