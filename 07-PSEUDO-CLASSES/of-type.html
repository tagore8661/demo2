<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Of Type Example</title>
    <link rel="stylesheet" href="of-type.css">
</head>
<body>
    <h1>Of Type Examples</h1>
    
    <!-- Mixed Content Example -->
    <section>
        <h2>First Heading</h2>
        <div>A div element</div>
        <p>First paragraph</p>
        <h2>Second Heading</h2>
        <p>Second paragraph</p>
        <span>A span element</span>
        <p>Third paragraph</p>
        <h2>Third Heading</h2>
    </section>

    <!-- Image Example -->
    <div class="gallery">
        <h3>Image Gallery</h3>
        <img src="image1.jpg" alt="Image 1">
        <p>Caption for first image</p>
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </div>

    <!-- Only of Type Example -->
    <article>
        <h2>Article with Single Image</h2>
        <p>Some text content</p>
        <img src="single.jpg" alt="Single Image">
        <p>More text content</p>
    </article>
</body>
</html>
