<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Child Example</title>
    <link rel="stylesheet" href="nth-child.css">
</head>
<body>
    <h1>Nth Child Examples</h1>
    
    <!-- Table Example -->
    <table>
        <tr><td>Row 1</td><td>Data 1</td></tr>
        <tr><td>Row 2</td><td>Data 2</td></tr>
        <tr><td>Row 3</td><td>Data 3</td></tr>
        <tr><td>Row 4</td><td>Data 4</td></tr>
        <tr><td>Row 5</td><td>Data 5</td></tr>
    </table>

    <!-- List Example -->
    <ul class="items">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>

    <!-- Grid Example -->
    <div class="grid">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
        <div class="box">Box 6</div>
    </div>
</body>
</html>
