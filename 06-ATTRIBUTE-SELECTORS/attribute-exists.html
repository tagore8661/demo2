<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Exists Example</title>
    <link rel="stylesheet" href="attribute-exists.css">
</head>
<body>
    <h1>Attribute Exists Selector</h1>
    
    <p title="This has a title">Paragraph with title attribute</p>
    <p>Paragraph without title attribute</p>
    
    <input type="text" placeholder="Text input">
    <input type="email" placeholder="Email input">
    <input disabled placeholder="Disabled input">
    
    <a href="#" data-tooltip="Click me">Link with data attribute</a>
    <a href="#">Regular link</a>
</body>
</html>
