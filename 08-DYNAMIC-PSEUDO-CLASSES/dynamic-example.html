<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pseudo Classes Example</title>
    <link rel="stylesheet" href="dynamic-styles.css">
</head>
<body>
    <h1>Dynamic Pseudo Classes Examples</h1>
    
    <!-- Button Examples -->
    <section>
        <h2>Button Interactions</h2>
        <button class="btn-primary">Primary Button</button>
        <button class="btn-secondary">Secondary Button</button>
        <button class="btn-danger">Danger Button</button>
    </section>

    <!-- Link Examples -->
    <section>
        <h2>Link States</h2>
        <a href="https://example.com">External Link</a>
        <a href="#section1">Internal Link</a>
        <a href="visited-page.html">Visited Link</a>
    </section>

    <!-- Form Examples -->
    <section>
        <h2>Form Interactions</h2>
        <input type="text" placeholder="Focus on me">
        <input type="email" placeholder="Email input">
        <textarea placeholder="Textarea with focus"></textarea>
    </section>

    <!-- Card Examples -->
    <section>
        <h2>Interactive Cards</h2>
        <div class="card">
            <h3>Hover Card 1</h3>
            <p>Hover over this card to see effects</p>
        </div>
        <div class="card">
            <h3>Hover Card 2</h3>
            <p>This card also has hover effects</p>
        </div>
    </section>
</body>
</html>
