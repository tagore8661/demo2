<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector Example</title>
    <style>
        #header { background-color: #333; color: white; padding: 15px; }
        #main-content { width: 80%; margin: 20px auto; }
        #footer { background-color: #666; color: white; text-align: center; padding: 10px; }
        #special-text { color: red; font-size: 20px; }
    </style>
</head>
<body>
    <div id="header">Website Header</div>
    <div id="main-content">
        <h1>Main Content Area</h1>
        <p id="special-text">This paragraph has a unique ID.</p>
        <p>Regular paragraph in main content.</p>
    </div>
    <div id="footer">Website Footer</div>
</body>
</html>
