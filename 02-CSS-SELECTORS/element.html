<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector Example</title>
    <style>
        h1 { color: darkblue; text-align: center; }
        p { color: green; font-size: 18px; }
        div { background-color: lightgray; padding: 10px; }
        li { color: purple; }
    </style>
</head>
<body>
    <h1>Element Selector Example</h1>
    <p>This paragraph is styled using element selector.</p>
    <div>This div has background color and padding.</div>
    <ul>
        <li>Purple list item 1</li>
        <li>Purple list item 2</li>
    </ul>
</body>
</html>
