<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Example</title>
    <style>
        .highlight { background-color: yellow; padding: 5px; }
        .text-center { text-align: center; }
        .border-box { border: 2px solid red; margin: 10px; }
        .blue-text { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <h1 class="text-center">Class Selector Example</h1>
    <p class="highlight">This paragraph has highlight class.</p>
    <div class="border-box">This div has a red border.</div>
    <p class="blue-text highlight">This paragraph has multiple classes.</p>
    <span class="text-center border-box">Centered span with border.</span>
</body>
</html>
