<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector Example</title>
    <style>
        h1, h2, h3 { color: navy; font-family: Georgia, serif; }
        p, div, span { line-height: 1.6; color: #333; }
        ul, ol { margin-left: 20px; }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <p>This paragraph shares styles with div and span.</p>
    <div>This div has the same line-height and color as paragraph.</div>
    <span>This span also shares the same styles.</span>
    <ul>
        <li>Unordered list item</li>
    </ul>
</body>
</html>
