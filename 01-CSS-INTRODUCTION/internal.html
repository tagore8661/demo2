<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        h1 { color: navy; text-align: center; }
        p { color: darkgreen; font-size: 16px; }
        .highlight { background-color: lightblue; padding: 8px; }
        #special { border: 3px dashed orange; margin: 10px; }
    </style>
</head>
<body>
    <h1>Internal CSS Example</h1>
    <p>This paragraph is styled using internal CSS.</p>
    <div class="highlight">This div uses a CSS class for styling.</div>
    <p id="special">This paragraph has a unique ID for special styling.</p>
</body>
</html>
