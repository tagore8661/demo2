<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Inline CSS Example</h1>
    <p style="color: red; font-size: 18px;">This paragraph uses inline CSS styling.</p>
    <div style="background-color: yellow; padding: 10px; border: 2px solid black;">
        This div has inline styles for background, padding, and border.
    </div>
    <ul style="list-style-type: square;">
        <li style="color: green;">Green list item</li>
        <li style="color: purple;">Purple list item</li>
    </ul>
</body>
</html>
